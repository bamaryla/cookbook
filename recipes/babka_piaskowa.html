<head>

    <title>Babka piaskowa - przepis</title>

<body>
    <h1><a href="../index.html"><</a><center>Babka piaskowa</center></h1>
    <hr>
    <div>
        Składniki
        <ol>
            
                <li>1 szklanka mąki</li>
            
                <li>1/2 szklanki mąki ziemniaczanej</li>
            
                <li>4 jaja</li>
            
                <li>1 szklanka cukru</li>
            
                <li>1 paczka margaryny</li>
            
                <li>1 cukier wanilinowy lub olejek</li>
            
                <li>2 płaskie łyżeczki proszku do pieczenia</li>
            
        </ol>
    </div>
    <br>
    <br>
    <div>
        Sposób wykonania
        <ol>
            
                <li>Piec około 30 minut w temperaturze 200-220 st. C.</li>
            
        </ol>
    </div>
    <div>
        <img src="../images/default.jpg" alt="" width="600px">
    </div>
