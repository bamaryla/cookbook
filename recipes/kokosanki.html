<body>
    <h1><a href="../index.html"><</a><center>Kokosanki</center></h1>
    <hr>
    <div>
        Składniki
        <ol>
            
                <li>1 paczka kleiku ryżowego</li>
            
                <li>1 paczka masła roślinnego</li>
            
                <li>5 dag masła</li>
            
                <li>3 jaja</li>
            
                <li>1 ½ szkl. cukru pudru</li>
            
                <li>zapach cukrowy lub migdałowy</li>
            
        </ol>
    </div>
    <br>
    <br>
    <div>
        Sposób wykonania
        <ol>
            
                <li>Ubić białka, żółtka z cukrem + masło, utrzeć. Dodać kleik , pod koniec pianę. Piec 20 min.</li>
            
        </ol>
    </div>
    <div>
        <img src="../images/default.jpg" alt="" width="600px">
    </div>
</body>
</html>
